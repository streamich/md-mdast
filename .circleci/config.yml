version: 2

refs:
  container: &container
    docker:
      - image: circleci/node:8.16@sha256:667b1e81c4a0b204ab70350622000bbc77642c15627ee06dc0f31edc533c57df
    working_directory: ~/repo

jobs:
  all:
    <<: *container
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - run:
          name: Versions
          command: node -v && npm -v && yarn -v
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: Build
          command: yarn build
      - run:
          name: Test
          command: yarn test
      - run:
          name: Post to GitHub
          command: npx ci-scripts github-post
      - run:
          name: Post to Slack
          command: npx ci-scripts slack

  master:
    <<: *container
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - run:
          name: Versions
          command: node -v && npm -v && yarn -v
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: Build
          command: yarn build
      - run:
          name: Test
          command: yarn test
      - run:
          name: Post to GitHub
          command: npx ci-scripts github-post
      - run:
          name: Post to Slack
          command: npx ci-scripts slack
      - run:
          name: Release
          command: yarn release

workflows:
  version: 2
  all:
    jobs:
      - all:
          context: common-env-vars
          filters:
            branches:
              ignore:
                - master
  master:
    jobs:
      - master:
          context: common-env-vars
          filters:
            branches:
              only: master
